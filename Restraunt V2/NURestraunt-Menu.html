<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مطعم جامعة النيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #333;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('Database/NU.02.webp') no-repeat center center;
            background-size: cover;
            z-index: -1;
            filter: blur(5px);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 130px;
            height: 130px;
            z-index: 10;
        }

        h1 {
            color: #fff;
            margin-top: 80px;
            background-color: rgba(224, 20, 20, 0.092);
            display: inline-block;
            padding: 20px;
            border-radius: 25px;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .menu-button {
            padding: 15px 90px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 18px;
            opacity: 0;
            animation: fadeInButton 1.5s ease-in-out forwards;
            animation-delay: var(--delay);
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #6c0402;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            top: 40px;
            right: 40px;
            padding: 20px 40px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 20px;
            font-size: 16px;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #00264d;
            cursor: pointer;
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hover-image {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 50%;
            max-height: 50%;
            border-radius: 15px;
            display: none;
            z-index: 100;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .about-button {
            padding: 15px 100px;
            background: linear-gradient(45deg, #ff0000, #ff6a00, #ffd700);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInButton 1.5s ease-in-out forwards;
            animation-delay: var(--delay);
            text-decoration: none;
            transition: background 0.4s, transform 0.2s;
        }

        .about-button:hover {
            background: linear-gradient(45deg, #ffd700, #ff6a00, #ff0000);
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 255, 0, 0.6);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <img src="Database/NU.00.png" alt="لوجو جامعة النيل" class="logo">

    <h1>Dashboard</h1>

    <div class="button-container">
        <a href="NUEats-Breakfast.html" class="menu-button" style="--delay: 0.1s;" data-image="Database/NUEats.10.webp">ركن الفطار</a>
        <a href="NUEats-Crepes.html" class="menu-button" style="--delay: 0.3s;" data-image="Database/NUEats.01.webp">ركن الكريبات</a>
        <a href="NUEats-Meals.html" class="menu-button" style="--delay: 0.5s;" data-image="Database/NUEats.04.webp">ركن الواجبات</a>
        <a href="NUEats-Tagine.html" class="menu-button" style="--delay: 0.7s;" data-image="Database/NUEats.02.webp">ركن الطواجن</a>
        <a href="NUEats-itailian.html" class="menu-button" style="--delay: 0.9s;" data-image="Database/NUEats.03.webp">ركن الايطالي</a>
        <a href="NUEats-Deserts.html" class="menu-button" style="--delay: 1.1s;" data-image="Database/NUEats.06v1.webp">ركن الحلو</a>
        <a href="NUMenu-Drinksv2.html" class="menu-button" style="--delay: 1.3s;" data-image="Database/NUDrinks.01.webp">ركن المشروبات</a>

        <a href="NUAbout-US.html" class="about-button" id="aboutButton" style="--delay: 1.5s;">About Us</a>

    </div>

    <a href="NURestraunt.html" class="back-button" data-image="Database/NU.03.png">رجوع</a>

    <img id="hoverImage" class="hover-image" src="" alt="">

    <script>
        const buttons = document.querySelectorAll('.menu-button');
        const hoverImage = document.getElementById('hoverImage');
        const aboutButton = document.getElementById('aboutButton');

        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                const imageSrc = button.getAttribute('data-image');
                hoverImage.src = imageSrc;
                hoverImage.style.display = 'block';
                aboutButton.style.display = 'none';  
            });

            button.addEventListener('mouseout', () => {
                hoverImage.style.display = 'none';
                aboutButton.style.display = 'inline-block';  
            });
        });

        hoverImage.addEventListener('mouseout', () => {
            hoverImage.style.display = 'none';
            aboutButton.style.display = 'inline-block';  
        });
    </script>
</body>
</html>

<!DOCTYPE html>

<title>Desserts Menu</title>
<style>
 body {
    font-family: Arial, sans-serif;
    background-image: url('Database/NUEats.08');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 5em;
    color: #d35400;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #0008ff, #ffffff, #00bfff);
    -webkit-background-clip: text;
    color: transparent;
}

ol {
    list-style-type: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 800px;
    width: 100%;
}

li {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 15px;
    transition: transform 0.3s;
    text-align: center;
}

li:hover {
    transform: scale(1.05);
}

img {
    border-radius: 8px;
    margin-top: 10px;
    width: 100%;
    max-width: 150px;
    transition: transform 0.3s;
}

li:hover img {
    transform: rotate(5deg) scale(1.1);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

li {
    animation: slideUp 0.5s ease-in-out;
}
.back-button {
            position: absolute;
            top: 40px;
            right: 40px;
            padding: 20px 40px;
            background-color: #d000ff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 20px;
            font-size: 16px;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #490775;
            cursor: pointer;
        }

</style>
</head>
